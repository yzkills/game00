  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    // 1. 声明一个全局变量，但先不初始化
    window.myAdController = null;
    window.myAdIntController = null;
    // 2. 封装一个极其简单的调用函数
    window.showTelegramAd = function() {
        console.log("Cocos 触发广告调用...");
        
        // 动态初始化，确保每次调用时都尝试重新获取环境
        if (!window.myAdController) {
            window.myAdController = window.Adsgram.init({ blockId: "22422" });
        }

        // 使用 Promise 包装，防止内部崩溃导致 Cocos 主线程挂掉
        return new Promise((resolve, reject) => {
            window.myAdController.show()
                .then((result) => {
                    console.log("广告播放成功:", result);
                    resolve(result);
                })
                .catch((err) => {
                    // 这里会捕获到那个 j[C(...)] 错误
                    console.error("Adsgram 内部渲染错误:", err);
                    // 即使报错也 resolve 为 false，让游戏逻辑能继续
                    resolve({ done: false }); 
                });
        });
    };
    window.showTelegIntAd = function() {
        console.log("插页Cocos 触发广告调用...");
        
        // 动态初始化，确保每次调用时都尝试重新获取环境
        if (!window.myAdIntController) {
            window.myAdIntController = window.Adsgram.init({ blockId: "int-22423" });
        }

        // 使用 Promise 包装，防止内部崩溃导致 Cocos 主线程挂掉
        return new Promise((resolve, reject) => {
            window.myAdIntController.show()
                .then((result) => {
                    console.log("插页广告播放成功:", result);
                    resolve(result);
                })
                .catch((err) => {
                    // 这里会捕获到那个 j[C(...)] 错误
                    console.error("插页Adsgram 内部渲染错误:", err);
                    // 即使报错也 resolve 为 false，让游戏逻辑能继续
                    resolve({ done: false }); 
                });
        });
    };
    // 定义全局初始化函数
    window.InitializationAd = function() {
        const loader = document.getElementById('custom-loading-screen');
        if (loader) {
            console.log("游戏加载完成，移除加载屏...");
            loader.style.opacity = '0'; // 触发渐隐动画
            setTimeout(() => {
                loader.remove(); // 0.5秒后彻底从 DOM 树删除，释放内存
            }, 500);
        }
    };
  </script>

  <style>
    /* 加载层容器 */
    #custom-loading-screen {
      position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        /* 1. 核心修复：确保路径正确，建议放在根目录 */
        background-image: url('./bg.jpg'); 
        /* 2. 布局优化：图片全屏覆盖且居中 */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        /* 3. 层级：确保在最前面 */
        z-index: 99999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        /* 初始背景色，防止图片加载慢时依然黑屏 */
        background-color: #222;
    }

    /* 进度条外壳 */
    .progress-container {
      width: 60%;
        height: 8px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 4px;
        margin-top: 200px; /* 根据你的背景图构图调整位置 */
    }

    /* 进度条填充 */
    .progress-fill {
        width: 30%; /* 初始进度 */
        height: 100%;
        background: #ffcf4b; /* 进度条颜色 */
        box-shadow: 0 0 10px #ffcf4b;
        /* 增加一个持续运动的动画，让用户知道没卡死 */
        animation: loading-sim 3s infinite ease-in-out;
    }

    @keyframes loading-sim {
        0% { width: 10%; }
        50% { width: 80%; }
        100% { width: 90%; }
    }

    .loading-text {
        color: white;
        font-family: sans-serif;
        margin-top: 10px;
        font-size: 14px;
    }
</style>

<div id="custom-loading-screen">
    <div class="progress-container">
        <div class="progress-fill"></div>
    </div>
    <div class="loading-text">Resources loading, please wait...</div>
</div>
